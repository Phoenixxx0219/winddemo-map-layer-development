<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天地图矢量地图 + 标注</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
        .leaflet-tile {
            filter: grayscale(100%); /* 让地图变黑白 */
        }
    </style>
</head>
<body>

    <h2>天地图矢量地图（黑白） + 标注</h2>
    <div id="map"></div>

    <script>
        var map = L.map('map').setView([22.045, 113.816], 9);

        var tiandituKey = "e81a9d4054ebc4b8f0fa40057cf0e3b9"; // 请替换为你的天地图 API Key

        // 📌 矢量底图（vec_w）
        var tiandituBase = L.tileLayer('https://t{s}.tianditu.gov.cn/DataServer?T=vec_w&x={x}&y={y}&l={z}&tk=' + tiandituKey, {
            subdomains: ['0', '1', '2', '3', '4', '5', '6', '7'],
            attribution: '&copy; <a href="https://www.tianditu.gov.cn/">天地图</a>',
            maxZoom: 18
        }).addTo(map);

        // 🏷️ 叠加标注层（cva_w）
        var tiandituLabel = L.tileLayer('https://t{s}.tianditu.gov.cn/DataServer?T=cva_w&x={x}&y={y}&l={z}&tk=' + tiandituKey, {
            subdomains: ['0', '1', '2', '3', '4', '5', '6', '7'],
            maxZoom: 18
        }).addTo(map);
    </script>

</body>
</html>
